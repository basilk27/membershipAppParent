<mat-card class="eet-main-card">
  <div>
    <mat-toolbar color="accent">
      <div>{{actionLabel}}</div>
    </mat-toolbar>
  </div>
  <!-- <div fxLayout="column" fxLayoutAlign="center stretch" fxFill> -->
  <!-- bmk hold
  <div fxLayout="row" fxLayoutAlign="center center">
  -->
  <div fxLayout="column" fxFlexAlign="stretch">
    <mat-card>

      <mat-card-subtitle>
        <span><p>Welcome to the Electronic Eligibility Transfer (EET) options menu.<br>
          EET is an application that allows authorized users to manage membership eligibility via a browser interface.<br>
          From this menu, users can perform the following tasks based on access privileges.</p>

      </mat-card-subtitle>

      <mat-card-content>
        <mat-tab-group (selectedTabChange)="onSelectTabChange($event)">
          <mat-tab label="Create Employer EET Profile">
            <app-create-employer-profile></app-create-employer-profile>

          <mat-tab label="Update Employer EET Profile">
            <app-update-employer-profile></app-update-employer-profile>
          </mat-tab>
          <mat-tab label="View Employer EET Profile">
            <app-view-employer-profile></app-view-employer-profile>
          </mat-tab>
          <mat-tab label="Update Employer EET Contacts">
            <app-update-employer-contacts></app-update-employer-contacts>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
